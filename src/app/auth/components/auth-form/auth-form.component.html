<div class="flex flex-col items-center justify-center min-h-screen bg-zinc-900">

  <div class="w-full max-w-md bg-zinc-800 shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-bold text-center mb-6 text-white">
      {{ isLoginMode ? 'Авторизация' : 'Регистрация' }}
    </h2>

    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-white">Email</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          class="w-full px-3 py-2 border border-gray-600 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-red-600 text-black"
          placeholder="Введите ваш email"
          required
        />
        <div *ngIf="authForm.get('email')?.invalid && authForm.get('email')?.touched" class="text-red-500 text-sm">
          Введите корректный email
        </div>
      </div>

      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-white">Пароль</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          class="w-full px-3 py-2 border border-gray-600 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-red-600 text-black"
          placeholder="Введите ваш пароль"
          required
        />
      </div>

      <div *ngIf="!isLoginMode">
        <label for="confirmPassword" class="block mb-2 text-sm font-medium text-white">Подтвердите пароль</label>
        <input
          id="confirmPassword"
          formControlName="confirmPassword"
          type="password"
          class="w-full px-3 py-2 border border-gray-600 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-red-600 text-black"
          placeholder="Подтвердите ваш пароль"
          required
        />
        <div *ngIf="authForm.get('confirmPassword')?.invalid && authForm.get('confirmPassword')?.touched" class="text-red-500 text-sm">
          Пароли должны совпадать
        </div>
      </div>

      <button
        type="submit"
        class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-500 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center transition"
      >
        {{ isLoginMode ? 'Войти' : 'Зарегистрироваться' }}
      </button>
    </form>

    <p class="text-sm text-center mt-4 text-white">
      {{ isLoginMode ? 'Нет аккаунта?' : 'Уже есть аккаунт?' }}
      <a (click)="onSwitchMode()" class="text-red-600 cursor-pointer">
        {{ isLoginMode ? 'Зарегистрироваться' : 'Войти' }}
      </a>
    </p>
  </div>
</div>
