<li
  *ngFor="let friend of friends"
  (click)="openChat(friend.id)"
  class="flex items-center p-2 mt-2 bg-gray-100 rounded-lg hover:bg-gray-200 transition"
  [class.opacity-50]="isLoading"
  [class.cursor-not-allowed]="isLoading"
>
  <img
    alt="{{ friend.username || 'Аватар' }}"
    class="w-10 h-10 rounded-full mr-3"
    [src]="friend.receiver?.avatar || 'path/to/default-avatar.png'"
  />

  <span class="font-semibold">{{ friend.username || 'Неизвестный пользователь' }}</span>

  <span *ngIf="isLoading" class="ml-auto text-sm text-gray-500">Открытие...</span>
</li>
