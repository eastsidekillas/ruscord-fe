<div class="flex h-screen bg-zinc-900 text-gray-200">

  <div class="w-16 bg-zinc-900 flex flex-col items-center py-4 border-r border-gray-700">
  <app-navigaton-sidebar-servers></app-navigaton-sidebar-servers>
  </div>

  <!-- Main Sidebar (Друзья, ЛС) -->
  <div class="w-64 bg-zinc-800 flex flex-col">
    <app-navigaton-sidebar-me></app-navigaton-sidebar-me>

    <!-- Footer (Настройки) -->
    <div class="mt-auto p-4 flex items-center space-x-3 border-t border-gray-700" >
      <img [src]="profile?.avatar || 'avatars/default-avatar.png'" alt="User" class="w-10 h-10 rounded-full" />
      <div (click)="openProfileModal()">
        <p class="text-sm font-medium">{{profile?.username}}</p>
        <p class="text-xs text-gray-400">Неактивен</p>
      </div>
      <button
        class="ml-auto flex items-center text-sm text-red-500 hover:underline space-x-1"
        (click)="logout()">
        <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5" aria-hidden="true">
          <path d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
        </svg>
        <span>Выход</span>
      </button>
    </div>
  </div>
</div>

<!-- Модальное окно -->
<app-navigation-profile-modal
  [isVisible]="isProfileModalVisible"
  [user]="profile"
  (onClose)="closeProfileModal()">
</app-navigation-profile-modal>
