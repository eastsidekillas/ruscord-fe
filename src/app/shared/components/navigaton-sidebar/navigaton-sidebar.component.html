<div class="flex h-screen bg-zinc-900 text-gray-200">

  <div class="w-16 bg-zinc-900 flex flex-col items-center py-4 border-r border-gray-700">
  <app-navigaton-sidebar-servers></app-navigaton-sidebar-servers>
  </div>

  <!-- Main Sidebar (Друзья, ЛС) -->
  <div class="w-64 bg-zinc-800 flex flex-col">
    <app-navigaton-sidebar-me></app-navigaton-sidebar-me>

    <!-- Footer (Настройки) -->
    <div class="mt-auto p-4 flex items-center space-x-3 border-t border-gray-700" >
      <img [src]="profile?.avatar || 'avatars/default-avatar.png'" alt="User" class="w-10 h-10 rounded-full" />
      <div>
        <p class="text-sm font-medium">{{profile?.username}}</p>
        <p class="text-xs text-gray-400">Неактивен</p>
      </div>
      <button
        class="ml-auto flex items-center text-sm text-red-500 hover:underline space-x-1"
        (click)="logout()">
        <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5" aria-hidden="true">
          <path d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
        </svg>
        <span>Выход</span>
      </button>
      <button
        class="ml-auto flex items-center text-sm text-red-500 hover:underline space-x-1"
        (click)="openProfileModal()">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13v-2a1 1 0 0 0-1-1h-.757l-.707-1.707.535-.536a1 1 0 0 0 0-1.414l-1.414-1.414a1 1 0 0 0-1.414 0l-.536.535L14 4.757V4a1 1 0 0 0-1-1h-2a1 1 0 0 0-1 1v.757l-1.707.707-.536-.535a1 1 0 0 0-1.414 0L4.929 6.343a1 1 0 0 0 0 1.414l.536.536L4.757 10H4a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h.757l.707 1.707-.535.536a1 1 0 0 0 0 1.414l1.414 1.414a1 1 0 0 0 1.414 0l.536-.535 1.707.707V20a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-.757l1.707-.708.536.536a1 1 0 0 0 1.414 0l1.414-1.414a1 1 0 0 0 0-1.414l-.535-.536.707-1.707H20a1 1 0 0 0 1-1Z"/>
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
        </svg>

        <span></span>
      </button>
    </div>
  </div>
</div>

<!-- Модальное окно -->
<app-navigation-profile-modal
  [isVisible]="isProfileModalVisible"
  [user]="profile"
  (onClose)="closeProfileModal()"
  (onSave)="saveUserProfile($event)">
</app-navigation-profile-modal>
