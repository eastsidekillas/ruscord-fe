<div class="flex flex-col space-y-2">

<button class="flex items-center space-x-3 py-3 px-3 rounded-md hover:bg-main-surface-secondary"
        *ngFor="let friend of friends"
        (click)="openChat(friend.id)">

  <img class="w-8 h-8 rounded-full"
       [src]="friend.avatar || 'avatars/default-avatar.png'"
       alt="{{ friend.username }}">

  <span class="text-gray-300 text-sm">{{ friend.username }}</span>
  <span class="top-0 right-0 w-5 h-5 bg-red-600 rounded-full flex items-center justify-center text-white text-xs"
        *ngIf="getUnreadCount(friend.id) > 0">{{ getUnreadCount(friend.id) }}</span>
</button>
</div>
