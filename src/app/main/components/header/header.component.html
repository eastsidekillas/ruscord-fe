<div class="flex items-center justify-between p-4 bg-zinc-700 text-white shadow-md">
  <!-- Header для друзей -->
  <ng-container *ngIf="context === 'friends'">
    <div class="flex space-x-4">
      <button
        class="px-4 py-2 rounded-lg transition duration-300"
        [ngClass]="activeFilter === 'all' ? 'bg-red-600 text-white' : 'bg-gray-600 hover:bg-red-500'"
        (click)="changeFilter('all')"
      >
        Все
      </button>
      <button
        class="px-4 py-2 rounded-lg transition duration-300"
        [ngClass]="activeFilter === 'online' ? 'bg-red-600 text-white' : 'bg-gray-600 hover:bg-red-500'"
        (click)="changeFilter('online')"
      >
        В сети
      </button>
      <button
        class="px-4 py-2 rounded-lg transition duration-300"
        [ngClass]="activeFilter === 'waiting' ? 'bg-red-600 text-white' : 'bg-gray-600 hover:bg-red-500'"
        (click)="changeFilter('waiting')"
      >
        Ожидание
      </button>
    </div>
  </ng-container>

  <!-- Header для чата -->
  <ng-container *ngIf="context === 'chat' && friend">
    <!-- Информация о друге -->
    <div class="flex items-center space-x-4">
      <img [src]="friend.avatar || 'avatars/default-avatar.png'" alt="Avatar" class="w-10 h-10 rounded-full border border-gray-500">
      <span class="font-semibold text-lg">{{ friend.username }}</span>
    </div>

    <!-- Кнопки действий -->
    <div class="flex space-x-2">
      <button class="p-2 rounded-full hover:bg-gray-600 transition">
        <svg class="w-6 h-6 text-white hover:text-red-500" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
          <path d="M7.978 4a2.553 2.553 0 0 0-1.926.877C4.233 6.7 3.699 8.751 4.153 10.814c.44 1.995 1.778 3.893 3.456 5.572 1.68 1.679 3.577 3.018 5.57 3.459 2.062.456 4.115-.073 5.94-1.885a2.556 2.556 0 0 0 .001-3.861l-1.21-1.21a2.689 2.689 0 0 0-3.802 0l-.617.618a.806.806 0 0 1-1.14 0l-1.854-1.855a.807.807 0 0 1 0-1.14l.618-.62a2.692 2.692 0 0 0 0-3.803l-1.21-1.211A2.555 2.555 0 0 0 7.978 4Z"/>
        </svg>
      </button>
      <button class="p-2 rounded-full hover:bg-gray-600 transition">
        <svg class="w-6 h-6 text-white hover:text-red-500" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
          <path fill-rule="evenodd" d="M14 7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7Zm2 9.387 4.684 1.562A1 1 0 0 0 22 17V7a1 1 0 0 0-1.316-.949L16 7.613v8.774Z" clip-rule="evenodd"/>
        </svg>
      </button>
    </div>
  </ng-container>
</div>
