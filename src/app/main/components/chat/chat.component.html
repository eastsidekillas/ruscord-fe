<div class="flex flex-col h-full p-4">
  <div class="flex-grow overflow-auto p-4">
    <div *ngFor="let msg of messages" class="my-2" [ngClass]="{'text-right': msg.sender === sender, 'text-left': msg.sender !== sender}">
      <div [ngClass]="{'bg-red-600 text-white': msg.sender === sender, 'bg-gray-300': msg.sender !== sender}" class="inline-block p-3 rounded-lg">
        <div class="font-semibold">{{ msg.sender_username }}</div>
        <div>{{ msg.message }}</div>
      </div>
    </div>
  </div>

  <div class="mt-4">
    <input
      [(ngModel)]="messageInput"
      (keyup.enter)="sendMessage()"
      class="w-full p-3 border border-gray-300 rounded-lg"
      placeholder="Напишите сообщение..."
    />
  </div>
</div>
